<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Pro - Live</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="raiz">Cargando torneo...</div>
    <script>
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "domino-live-pro.firebaseapp.com",
            databaseURL: "https://domino-live-pro-default-rtdb.firebaseio.com",
            projectId: "domino-live-pro",
            storageBucket: "domino-live-pro.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function escucharCambios() {
            database.ref('torneo/mesas').on('value', (snapshot) => {
                const datos = snapshot.val();
                if (datos) { console.log("Datos en vivo:", datos); }
            });
        }
        window.onload = escucharCambios;
    </script>
</body>
</html>
